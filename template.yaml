AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Serverless Gemini Voice Agent - S3 trigger + Presign API.
  This SAM template defines:
    - an S3 bucket created and managed by this stack
    - Lambda functions that start Transcribe, call Gemini and write summary
    - a Lambda function that returns pre-signed S3 upload URLs (exposed via HttpApi)

Parameters:
  InputBucketName:
    Type: String
    Description: Unique S3 bucket name to be created by this stack (must not already exist)
  GeminiApiKey:
    Type: String
    Description: Google Gemini API key (pass securely during deploy)
  OutputPrefix:
    Type: String
    Default: summaries/
    Description: Prefix for summary outputs in S3
  TranscribeRegion:
    Type: String
    Default: us-east-1
    Description: AWS region for Transcribe service
  TranscribeLanguage:
    Type: String
    Default: en-US
    Description: Language code for Transcribe (use he-IL for Hebrew)
  GeminiModel:
    Type: String
    Default: gemini-2.5-flash
    Description: Gemini model to use (change to a free model during development if needed)

Globals:
  Function:
    Runtime: python3.12
    Timeout: 120
    MemorySize: 1024
    Tracing: Active
    Layers:
      - !Ref ProjectDepsLayer
    Environment:
      Variables:
        INPUT_BUCKET_NAME: !Ref InputBucketName
        OUTPUT_PREFIX: !Ref OutputPrefix
        TRANSCRIBE_REGION: !Ref TranscribeRegion
        TRANSCRIBE_LANGUAGE: !Ref TranscribeLanguage
        GEMINI_MODEL: !Ref GeminiModel
        # GEMINI_API_KEY is intentionally NOT set here to avoid committing secrets.
        # Provide GEMINI_API_KEY at deploy time (sam deploy --parameter-overrides) or via Secrets Manager.

Resources:

  ############################################################
  # Layer resource that packages Python dependencies
  ############################################################
  ProjectDepsLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: project-deps
      Description: "Common python deps for Gemini agent (google-auth, google-genai, etc.)"
      ContentUri: layer/
      CompatibleRuntimes:
        - python3.14

  ## S3 bucket created by this stack (resource referenced by events)
  InputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref InputBucketName
      AccessControl: Private
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256

  ## Lambda: Voice Agent (S3-triggered)
  VoiceAgentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: backend/handler.agent_handler
      CodeUri: .
      Description: "S3-triggered Lambda: start Transcribe, read transcript, call Gemini, write summary to S3"
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref InputBucketName
        - S3WritePolicy:
            BucketName: !Ref InputBucketName
        - Statement:
            - Effect: Allow
              Action:
                - "transcribe:StartTranscriptionJob"
                - "transcribe:GetTranscriptionJob"
              Resource: "*"
            - Effect: Allow
              Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
              Resource: "*"
      Events:
        S3UploadTrigger:
          Type: S3
          Properties:
            Bucket: !Ref InputBucket
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: suffix
                    Value: .mp3
                  - Name: suffix
                    Value: .wav
                  - Name: suffix
                    Value: .m4a
                  - Name: suffix
                    Value: .flac
                  - Name: suffix
                    Value: .ogg

  ## Lambda: Presign URL generator (HTTP API)
  PresignFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: backend/presign_handler.presign_handler
      CodeUri: .
      Description: "Generates pre-signed S3 PUT URLs for direct browser uploads"
      MemorySize: 128
      Timeout: 30
      Policies:
        - S3WritePolicy:
            BucketName: !Ref InputBucketName
        - Statement:
            - Effect: Allow
              Action:
                - "logs:CreateLogGroup"
                - "logs:CreateLogStream"
                - "logs:PutLogEvents"
              Resource: "*"
      Events:
        PresignApi:
          Type: HttpApi
          Properties:
            Path: /presign
            Method: post

Outputs:
  UploadApiUrl:
    Description: "HTTP API endpoint to request a pre-signed URL (use this in frontend/upload.js)"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/presign"
  BucketName:
    Description: "S3 bucket name used for uploads and outputs"
    Value: !Ref InputBucketName
  VoiceAgentFunctionArn:
    Description: "ARN of the voice agent Lambda"
    Value: !GetAtt VoiceAgentFunction.Arn
