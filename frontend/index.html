<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Audio Summarizer</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Noto+Sans+Hebrew:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;900&display=swap" rel="stylesheet">

<style>
  body {
    font-family: "Assistant", sans-serif;
    direction: rtl;
    background-color: #b0f1e7; /* 专拽注  注 */
    min-height: 100vh;
  }

  h1 {
      font-family: "Rubik", "Assistant", sans-serif;
      color: white;
      font-weight: 900;
      text-shadow: 2px 2px 4px #000000; /* 爪 砖专 注 */
    }


  #upload-btn {
    background-color: #ff2167;
    border: none;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }
  #upload-btn:hover {
    transform: scale(1.05);
    background-color: #e01b5a;
  }

  #summary-container {
    margin-top: 20px;
    background-color: #FFFFFF; /* 专拽注  拽专 */
    border: none;
    display: none; /* 住转专 转 */
    animation: fadeIn 1.2s ease-in-out;
  }

  /* 转专转 拽专 注 专拽注 专拽  */
  #summary-container .card-header {
    background-color: #00CED1; /* Dark Turquoise */
    color: white;
    font-weight: bold;
  }

  #download-btn {
    background-color: #ff2167;
    border: none;
    color: white;
    transition: transform 0.2s ease, background-color 0.3s ease;
  }
  #download-btn:hover {
    transform: scale(1.05);
    background-color: #e01b5a;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

</head>
<body class="container-sm py-4">

  <h1 class="mb-4 text-center"> 注转 拽抓 砖注</h1>

  <div class="mb-3">
    <input type="file" id="file-upload" accept="audio/*" class="form-control">
  </div>
  <button id="upload-btn" class="btn btn-lg w-100">注</button>
  <div id="status-message" class="mt-3 text-muted text-center"></div>

  <div id="summary-container" class="card shadow mt-4">
    <div class="card-header text-end text-secondary" style="font-size:14px; background-color:#b0f1e7;">
      住 转 砖 拽抓 砖注 砖注
    </div>
    <div class="card-body">
      <div id="summary-text"></div>
      <button id="download-btn" class="btn mt-3"> 专 PDF</button>
    </div>
  </div>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- hebrew fonts -->
  <script src="font-loader.js"></script>
  <!-- upload.js --> <!--use upload.js for real time testing and local_upload.js for local testing-->
  <script src="upload.js"></script>

  <script>
    // : 爪转 拽驻住 专拽 专 砖砖 住
    function showSummary(text) {
      const summaryText = document.getElementById("summary-text");
      const summaryContainer = document.getElementById("summary-container");
      summaryText.innerHTML = text;
      summaryContainer.style.display = "block";
    }

    // 拽专  (驻注 upload.js 驻注 转  专 拽转 住 砖专转)
    // showSummary(" 住  砖 拽抓 砖注.");
  </script>
</body>
</html>
