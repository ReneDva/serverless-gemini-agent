<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>Audio Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; }
    #summary-container { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    #download-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>העלאת קובץ שמע</h1>
  <input type="file" id="file-upload" accept="audio/*">
  <button id="upload-btn">העלה</button>
  <div id="status-message"></div>

  <div id="summary-container">
    <h2>תמלול וסיכום</h2>
    <pre id="summary-text"></pre>
    <button id="download-btn">הורד כ‑PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="upload.js"></script>
</body>
</html>
